<div class="events-container mat-elevation-z8" *ngIf="dataSource">

  <mat-table #table [dataSource]="dataSource">

    <!-- Index -->
    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef> Title </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.title}} </mat-cell>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <mat-header-cell *matHeaderCellDef> Description </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
    </ng-container>

    <!-- Start date Column -->
    <ng-container matColumnDef="start_date">
      <mat-header-cell *matHeaderCellDef> Start date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.start_date | date}} </mat-cell>
    </ng-container>

    <!-- End date Column -->
    <ng-container matColumnDef="end_date">
      <mat-header-cell *matHeaderCellDef> End date </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.end_date | date}} </mat-cell>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <button mat-icon-button (click)="goToEventDetails(element.id)" color="primary">
          <mat-icon aria-label="info icon">info</mat-icon> Details
        </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

  </mat-table>

  <mat-paginator [length]="pageLength"
                 [pageSize]="pageSize"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="pageEvent($event)">
  </mat-paginator>

</div>

<div class="events-container mat-elevation-z8" *ngIf="!dataSource">
  <p>No Events found</p>
</div>
