<mat-card class="app-card">
  <mat-card-header>
    <mat-card-title>Event</mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <form [formGroup]="eventForm" (ngSubmit)="save()">

      <div class="event-container">

        <mat-form-field>
          <input matInput placeholder="Title" type="text" name="title" [formControl]="eventModelControl.title">
        </mat-form-field>

        <mat-form-field>
          <textarea matInput placeholder="Description" name="description" [formControl]="eventModelControl.description"></textarea>
        </mat-form-field>


        <mat-form-field>
          <input matInput [matDatepicker]="pickerStart" placeholder="Start  date" name="start_date" [formControl]="eventModelControl.start_date">
          <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
          <mat-datepicker #pickerStart></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput [matDatepicker]="pickerEnd" placeholder="End  date" name="end_date" [formControl]="eventModelControl.end_date">
          <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
          <mat-datepicker #pickerEnd></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Location" type="text" name="location" [formControl]="eventModelControl.location">
        </mat-form-field>

        <div>
          <button mat-button type="submit" [disabled]="!eventForm.valid" color="primary">
            <mat-icon aria-label="Example icon-button with a heart icon">save</mat-icon> Save
          </button>

          <button mat-button type="reset" color="accent">
            <mat-icon aria-label="Example icon-button with a heart icon">refresh</mat-icon> Reset
          </button>
        </div>

      </div>

    </form>

    <div>
      <div [hidden]="eventModelControl.title.valid || eventModelControl.title.untouched">
        <div [hidden]="!eventModelControl.title.hasError('minlength')">
          Title can not be shorter than 5 characters.
        </div>
        <div [hidden]="!eventModelControl.title.hasError('required')">
          Title is required.
        </div>
      </div>
    </div>


  </mat-card-content>
</mat-card>
